<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whispr</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <img src="../../public/img/robotHandshake.png" alt="Whispr Logo" />
      <h1>Whispr</h1>
    </nav>

    <div class="container">
      <form class="meta-form">
        <h2>Generate data</h2>
        <label for="title">
          <span>Answer:</span>
          <input type="text" name="title" />
          <button>generate data</button>
        </label>
      </form>

      <div class="description">
        <p>Your answer...</p>
      </div>
      <div class="tags">
        <p>Your tags...</p>
      </div>

      <form class="image-form">
        <h2>Generate image</h2>
        <label for="image">
          <span>Describe the image:</span>
          <input type="text" name="prompt" />
          <button>generate image</button>
        </label>
      </form>

      <div class="thumbnail">
        <img src="https://place-hold.it/512x512" alt="thumbnail" />
      </div>
    </div>
  </body>
</html>
