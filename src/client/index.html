<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispr</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.mjs" type="module" defer></script>
</head>

<body>
  <h1>Select Technologies</h1>
  <form id="technologyForm">
    <label>
      <input type="checkbox" name="technologies" value="HTML"> HTML
    </label>
    <br>
    <label>
      <input type="checkbox" name="technologies" value="CSS"> CSS
    </label>
    <br>
    <label>
      <input type="checkbox" name="technologies" value="JavaScript"> JavaScript
    </label>
    <br>
    <label>
      <input type="checkbox" name="technologies" value="Python"> Python
    </label>
    <br>
    <label>
      <input type="checkbox" name="technologies" value="SQL"> SQL
    </label>
    <br>
    <button type="button" id="generateIdeasButton">Generate Project Ideas</button>
    <button type="button" id="generateRoadmapButton">Generate Project Roadmap</button>
  </form>

  <div id="projectIdeas">
    <!-- Generated project ideas will be displayed here as buttons -->
  </div>

  <div id="projectRoadmap">
    <!-- Generated project roadmap will be displayed here -->
  </div>
</body>

</html>
